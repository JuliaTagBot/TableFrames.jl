# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  # - release
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("TableFrames"); Pkg.test("TableFrames"; coverage=true)'
after_success:
  # push coverage results to CodeCov
  - julia -e 'cd(Pkg.dir("TableFrames")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  # build documentation
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("TableFrames")); include(joinpath("docs", "make.jl"))'
